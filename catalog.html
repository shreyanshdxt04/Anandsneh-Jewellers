        ];

        const productGrid = document.getElementById('product-grid');
        const filterButtons = document.querySelectorAll('.filter-btn');
        const mobileMenuBtn = document.getElementById('mobile-menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');

        function renderProducts(category = 'all') {
            productGrid.innerHTML = '';
            const filteredProducts = category === 'all' ? products : products.filter(p => p.category === category);

            filteredProducts.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'bg-white p-4 product-card-hover';
                productCard.innerHTML = `
                    <div class="h-64 overflow-hidden relative">
                        <img src="${product.imageUrl}" alt="${product.name}" class="product-img">
                        <div onclick="openProductModal('${product.id}', '${product.name}', '${product.description}', '${product.price}', '${product.imageUrl}')" class="quick-view-btn absolute bottom-0 left-0 right-0 py-2 text-center text-sm font-medium">Quick View</div>
                    </div>
                    <div class="text-center mt-4">
                        <h3 class="text-xl font-semibold" style="font-family: 'Cormorant Garamond', serif;">${product.name}</h3>
                        <p class="text-gray-700 mt-1">₹${product.price}</p>
                    </div>
                `;
                productGrid.appendChild(productCard);
            });
        }

        filterButtons.forEach(button => {
            button.addEventListener('click', () => {
                const category = button.dataset.category;
                renderProducts(category);
                filterButtons.forEach(btn => btn.classList.remove('bg-dark-gold', 'text-white'));
                button.classList.add('bg-dark-gold', 'text-white');
            });
        });

        // Initial render
        renderProducts('all');
        document.querySelector('[data-category="all"]').classList.add('bg-dark-gold', 'text-white');

        function openProductModal(id, name, desc, price, imgUrl) {
            document.getElementById('modal-img').src = imgUrl;
            document.getElementById('modal-title').textContent = name;
            document.getElementById('modal-price').textContent = `₹${price}`;
            document.getElementById('modal-desc').textContent = desc;

            document.getElementById('whatsapp-btn').onclick = () => {
                const whatsappMessage = `Hello, I would like to inquire about the following product: ${name} (ID: ${id}).`;
                const whatsappUrl = `https://wa.me/916307438787?text=${encodeURIComponent(whatsappMessage)}`;
                window.open(whatsappUrl, '_blank');
            };

            document.getElementById('product-modal').classList.remove('hidden');
        }

        function closeProductModal() {
            document.getElementById('product-modal').classList.add('hidden');
        }

        window.onclick = function(event) {
            const modal = document.getElementById('product-modal');
            if (event.target == modal) {
                closeProductModal();
            }
        }
        mobileMenuBtn.addEventListener('click', function() {
            mobileMenu.classList.toggle('hidden');
        });
    </script>
